<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Mock-up</title>
  </head>
  <body>
    <!-- header  -->

    <header class="page-header">
      <div class="container">
        <div class="row">
          <div class="header-gender">
            <ul>
              <li>Uomo</li>
              <li>Donna</li>
              <li>Bambini</li>
            </ul>
          </div>
          <div class="header-logo">
            <img src="./img/boolean-logo.png" alt="" />
          </div>
          <div class="header-icon">
            <i class="fa-regular fa-user"></i>
            <i class="fa-regular fa-user"></i>
            <i class="fa-regular fa-user"></i>
          </div>
        </div>
      </div>
    </header>
    <!-- header  -->

    <!-- main  -->
    <main class="page-main">
      <div class="container">
        <div class="row">
          <!-- card 1 -->
          <div class="card">
            <!-- top card  -->
            <div class="top-card">
              <img src="./img/1.webp" alt="" />
              <div class="element-label">
                <div class="label discount">-50%</div>
                <div class="label sustainability">Sostenibilità</div>
              </div>
              <div class="heart">
                <i class="fa-solid fa-heart"></i>
              </div>

              <div class="hover">
                <img src="./img/1b.webp" alt="" />
              </div>
            </div>
            <!-- bottom card  -->
            <div class="bottom-card"></div>
          </div>

          <!-- card 2 -->
          <div class="card">
            <div class="top-card">
              <img src="./img/1.webp" alt="" />
              <div class="element-label">
                <div class="label discount">-50%</div>
                <div class="label sustainability">Sostenibilità</div>
              </div>
              <div class="heart">
                <i class="fa-solid fa-heart"></i>
              </div>
            </div>
            <div class="bottom-card"></div>
          </div>

          <!-- card 3 -->
          <div class="card">
            <div class="top-card">
              <img src="./img/1.webp" alt="" />

              <div class="element-label">
                <div class="label discount">-50%</div>
                <div class="label sustainability">Sostenibilità</div>
              </div>
              <div class="heart">
                <i class="fa-solid fa-heart"></i>
              </div>
            </div>
            <!-- bottom card  -->
            <div class="bottom-card"></div>
          </div>
        </div>
      </div>
    </main>
    <!-- main  -->

    <footer></footer>
  </body>
</html>
